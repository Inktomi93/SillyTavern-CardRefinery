name: Promote to Main

on:
    workflow_dispatch:
        inputs:
            create_pr:
                description: 'Create PR instead of direct merge'
                required: true
                default: true
                type: boolean

permissions:
    contents: write
    pull-requests: write

jobs:
    promote:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Check for changes
              id: check
              run: |
                  git fetch origin main dev
                  COMMITS=$(git rev-list --count origin/main..origin/dev)
                  echo "commits=$COMMITS" >> $GITHUB_OUTPUT
                  if [ "$COMMITS" -eq "0" ]; then
                    echo "No new commits in dev to promote"
                    exit 0
                  fi
                  echo "Found $COMMITS commits to promote"

            - name: Create PR
              if: inputs.create_pr && steps.check.outputs.commits != '0'
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  # Check if PR already exists
                  EXISTING=$(gh pr list --base main --head dev --json number --jq '.[0].number')
                  if [ -n "$EXISTING" ]; then
                    echo "PR #$EXISTING already exists: https://github.com/${{ github.repository }}/pull/$EXISTING"
                    exit 0
                  fi

                  # Create new PR
                  gh pr create \
                    --base main \
                    --head dev \
                    --title "Promote dev to main" \
                    --body "$(cat <<'EOF'
                  ## Summary
                  Promoting changes from \`dev\` branch to \`main\`.

                  ### Commits included
                  $(git log --oneline origin/main..origin/dev)

                  ---
                  *Auto-generated by Promote workflow*
                  EOF
                  )"

            - name: Direct merge
              if: '!inputs.create_pr && steps.check.outputs.commits != 0'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git checkout main
                  git merge origin/dev --no-ff -m "chore: merge dev into main"
                  git push origin main
