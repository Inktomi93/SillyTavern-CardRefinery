name: CI

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Check version sync
              run: npm run version:check

            - name: Type check
              run: npm run typecheck

            - name: Lint
              run: npm run lint

            - name: Lint CSS
              run: npm run lint:css

            - name: Format check
              run: npm run format:check

            - name: Run tests
              run: npm test

            - name: Build
              run: npm run build

            - name: Verify dist exists
              run: test -f dist/index.js
